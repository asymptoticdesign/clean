{% extends "base.html" %}
{% block content %}
<h1> {{ object.title }} </h1>

organized by <span id="manager">{{ object.manager }}</span>

<h2>Problem statement</h2>
<div id="instructions">
	{{ object.instructions }}
</div>

<h2>Resources</h2>
<div id="references">
	{{ object.references }}
</div>

<h2> Sketches </h2>

<ul>
{% for sketch in object_list %}
<li>
  <a href="{{ sketch.get_absolute_url }}"><h2>Sketch by {{ sketch.author }}</h2></a>
</li>
{% endfor %}
</ul>

{% endblock %}
