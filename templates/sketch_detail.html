{% extends "base.html" %}

{% block content %}

<h1>Sketch #{{ object.id_no }} in project {{ object.project }}</h1>
<h2>created by {{ object.author }} on {{ object.created.date }}</h2>

	<div id="sketch">
	<ul>
		<li>{{ object.content }}</li>
	</ul>
	</div>
<div class="sparkle">
	<img src="{{STATIC_URL}}/media/blue_sparkle.png">{{object.sparkles}}
</div>
{% endblock %}
