{% extends "base.html" %}

{% block content %}

<article>
	<h1>My Projects</h1>
	<p class="button"><a href="/newproject">Click to open a new project</a></p>
	<ul class="projectpage">
{% for project in object_list %}
<li>
  <a href="{{ project.get_absolute_url }}"><h2>{{ project.title }}</h2></a>
  <p>{{ project.instructions }}</p>
</li>
{% endfor %}
</ul>
	</p>
</article>

{% endblock %}
