{% extends "base.html" %}

{% block content %}

<article>
	<h1>My Projects</h1>
	<p class="button"><a href="/newproject">Click to open a new project</a></p>
	<ul class="circle">
{% for project in object_list %}
<li>
  <h2><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h2>
  <p>{{ project.instructions }}</p>
</li>
{% endfor %}
</ul>
	</p>
</article>

{% endblock %}
